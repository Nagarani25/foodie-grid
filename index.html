<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2>Foodie <span class="place">Place</span></h2>
        <nav>
            <ul>
                <a href="#"><li>Home</li></a>
                <a href="#"><li>Order</li></a>
                <a href="#"><li>Near</li></a>
                <a href="#"><li>About</li></a>
            </ul>
        </nav>
    </div>
    <section class="items">
        <div class="item">
            <img src="https://epicurasian.in/image/cache/catalog/Noodles/Noodles%20(Veg)/veg-hakka-noodles-1-700x700.png">
            <h3>Veg Hakka Noodles</h3>
            <button>Order</button>
        </div>
        <div class="item">
            <img src="https://www.indianveggiedelight.com/wp-content/uploads/2022/12/white-sauce-pasta-featured.jpg">
            <h3>White Sauce Pasta</h3>
            <button>Order</button>
        </div>
        <div class="item">
            <img src="https://images.pexels.com/photos/312418/pexels-photo-312418.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
            <h3>Coffee</h3>
            <button>Order</button>
        </div>
        <div class="item">
            <img src="https://houseofnasheats.com/wp-content/uploads/2023/01/Oreo-Milkshake-Square-1.jpg">
            <h3>Oreo Milkshake</h3>
            <button>Order</button>
        </div>
        <div class="item">
            <img src="https://media.istockphoto.com/id/155376375/photo/fruit-juice.jpg?s=612x612&w=0&k=20&c=DHpot0a67oN-8lSW0CMI7Y4vLM-TlMBBqA7c5kCfrNo=">
            <h3>Fresh Juice</h3>
            <button>Order</button>
        </div>
        <div class="item">
            <img src="https://i.pinimg.com/736x/df/0e/77/df0e77573eb96022498fdcb57813f79d.jpg">
            <h3>Desserts</h3>
            <button>Order</button>
        </div>
        <div class="item">
            <img src="https://www.sweedesi.com/cdn/shop/collections/one-stop-sweet-shop-for-famous-indian-sweets-309001.jpg?v=1674301470">
            <h3>Sweets</h3>
            <button>Order</button>
        </div>
        <div class="item">
            <img src="https://assets.winni.in/product/primary/2022/2/57897.jpeg?dpr=1&w=500">
            <h3>Chocolates</h3>
            <button>Order</button>
        </div>
        <div class="item">
            <img src="https://img.freepik.com/premium-photo/chocolate-vanilla-strawberry-ice-cream-isolated-white_807701-3441.jpg">
            <h3>Icecream</h3>
            <button>Order</button>
        </div>
    </section>
</body>
</html>
